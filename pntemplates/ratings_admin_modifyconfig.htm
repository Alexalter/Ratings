<!--[include file="ratings_admin_menu.htm"]-->
<div class="pn-admincontainer">
<div class="pn-adminpageicon"><!--[pnimg modname=core src=configure.gif set=icons/large alt='_MODIFYCONFIG' altml=true]--></div>
<h2><!--[pnml name="_MODIFYCONFIG"]--></h2>
<form class="pn-adminform" action="<!--[pnmodurl modname="Ratings" type="admin" func="updateconfig"]-->" method="post" enctype="application/x-www-form-urlencoded">
<div>
	<input type="hidden" name="authid" value="<!--[insert name="generateauthkey" module="Ratings"]-->" />
	<div class="pn-adminformrow">
		<label for="ratings_itemsperpage"><!--[pnml name="_ITEMSPERPAGE"]--></label>
		<input id="ratings_itemsperpage" type="text" name="itemsperpage" size="3" value="<!--[$itemsperpage|pnvarprepfordisplay]-->" />
	</div>
	<div class="pn-adminformrow">
		<label for="ratings_defaultstyle"><!--[pnml name="_RATINGSDEFAULTSTYLE"]--></label>
		<select id="ratings_defaultstyle" name="defaultstyle">
			<!--[html_options options=$defaultstylevalues selected=$defaultstyle]-->
		</select>
	</div>
	<div class="pn-adminformrow">
		<label for="ratings_useajax"><!--[pnml name="_RATINGSUSEAJAX"]--></label>
		<input id="ratings_useajax" type="checkbox" name="useajax" value="1"<!--[if $useajax]--> checked="checked"<!--[/if]--> />
	</div>
	<div class="pn-adminformrow">
		<label for="ratings_usefancycontrols"><!--[pnml name="_RATINGSUSEFANCYCONTROLS"]--></label>
		<input id="ratings_usefancycontrols" type="checkbox" name="usefancycontrols" value="1"<!--[if $usefancycontrols]--> checked="checked"<!--[/if]--> />
	</div>
	<div class="pn-adminformrow">
		<label for="ratings_seclevel"><!--[pnml name="_RATINGSSECURITY"]--></label>
		<select id="ratings_seclevel" name="seclevel">
			<!--[html_options options=$securitylevelvalues selected=$seclevel]-->
		</select>
	</div>
	<!--[pnmodcallhooks hookobject=module hookaction=modifyconfig module=Ratings]-->
    <div class="pn-adminformrow pn-adminformbuttons">
    <!--[pnbutton src=button_ok.gif set=icons/small alt="_UPDATECONFIG" title="_UPDATECONFIG"]-->
    <a href="<!--[pnmodurl modname=Ratings type=admin func=main]-->"><!--[pnimg modname=core src=button_cancel.gif set=icons/small altml=true titleml=true alt="_CANCEL" title="_CANCEL"]--></a>
    </div>
</div>
</form>
</div>
